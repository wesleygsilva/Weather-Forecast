<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Previsão do tempo</title>
</head>
<body>
    <header>
        <!-- <button id="btn-mobile" aria-expanded="false" aria-controls="menu" aria-haspopup="true" aria-label="Abrir Menu">
            <span id="hamburguer"></span>
        </button> -->
        
        <nav>
            <button id="btn-mobile" aria-expanded="false" aria-controls="menu" aria-haspopup="true" aria-label="Abrir Menu">
                <span id="hamburguer"></span>
            </button>
            <div class="logo">
                <img class="menu-title-img" src="../src/images/sun.png" alt="Logo previsão do tempo">
                <h1 class="menu-title-text"> Previsão do tempo</h1>
            </div>

            <div class="widget-input">
                <label for="state">Estado:</label>
                <select id="state" name="state" data-js="state">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
                
                <label for="city">Cidade:</label>
                <input type="text" name="city" id="city" data-js="input-city" value="Bauru">
                <input type="button" id="consult" value="Consultar" data-js="consult">
            </div>
            
            
            <!-- <ul class="menu">
                <li class="menu-item"><a href="">Consulta por cidade</a></li>
            </ul> -->
        </nav>
    </header>

    <main class="content">
        <div class="widget-master">
            <div class="weather-widged">
                <div class="weather-widget-main">
                    <img class="weather-widget-img" src="../src/images/moon cloud.svg" alt="" data-js="widget-main-icon">
                    <div class="weather-widget-temperature"><h1 data-js="widget-main-temperature">22</h1><span>°C</span></div>
                    <div class="weather-widget-info">
                        <p class="weather-widget-humidity">Umidade: <span class="humidity" data-js="humidity">51</span>%</p>
                        <p class="weather-widget-wind-speed">Ventos: <span class="wind-speed" data-js="wind-speed">10 km/h</span> </p>
                    </div>
                </div>

                <div class="weather-widget-data">
                    <p class="weather-widget-city" data-js="city">Areiopolis - SP</p>
                    <p class="weather-widget-time" data-js="date-hour">Sabado 15:00</p>
                    <p class="weather-widget-condition" data-js="weather-description">Parcialmente Nublado</p>
                </div>
            </div>

            <div class="weather-widged-days-title">
                <h1>Próximos dias</h1>
            </div>

            <div class="weather-widged-days">
                
            </div>
    </main>

    <script src="../src/js/script.js"></script>
</body>
</html>
